<!DOCTYPE html>
<html>
  <head>
    <title>svgMap HTML demos</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/StephanWagner/svgMap@v2.7.1/dist/svgMap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/StephanWagner/svgMap@v2.7.1/dist/svgMap.min.css" rel="stylesheet">

    <link href="./demo.css" rel="stylesheet" />
    <link href="../../dist/svgMap.css" rel="stylesheet" />
    <script src="../../dist/svgMap.js"></script>
  </head>

  <body>
    <div class="demo-wrapper">
      <!-- Demo GPD -->

      <div class="demo-container">
        <h2>GDP per capita (PPP)</h2>

        <div id="svgMapGPD"></div>
        <script src="./data/gdp.js"></script>
        <script>
          new svgMap({
            targetElementID: 'svgMapGPD',
            data: svgMapDataGPD,
            mouseWheelZoomEnabled: true,
            mouseWheelZoomWithKey: true
          });
        </script>
      </div>

      Demo Family

      <div class="demo-container">
        <h2>Family Importance according to wvs</h2>

        <div id="svgMapFamily"></div>
        <script src="./data/family.js"></script>
        <script>
          new svgMap({
            targetElementID: 'svgMapFamily',
            data: svgMapDataFamily,
            flagType: 'emoji',
            mouseWheelZoomEnabled: true,
            mouseWheelZoomWithKey: true,
            colorMax: '#C63287',
            colorMin: '#FFCEE6'
          });
        </script>
      </div>

     
    </div>
  </body>
</html>
